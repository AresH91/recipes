<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="cont p-4">
        <div class="topbar d-flex flex-row justify-content-between align-items-top">
            <h2>Welcome {{session['user_name']}}!</h2>
            <ul class="list-unstyled d-flex flex-row gap-3" style="list-style: none; padding-left: 0; margin-bottom: 0;">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        <div class="center rounded-3 border border-3 bg-success p-2 text-dark bg-opacity-25 border-warning" style="width: 800px;">
            <h2 class="mb-4"> {{info.name}}</h2>
            <table class="table table-borderless">
                <tr class="mb=">
                    <th>
                        Description:
                    </th>
                    <td>
                        {{info.description}}
                    </td>
                </tr>
                <tr>
                    <th>
                        Under 30 minutes:
                    </th>
                    <td>
                        {{info.under_30}}
                    </td>
                </tr>
                <tr>
                    <th>
                        Instructions:
                    </th>
                    <td>
                        {{info.instructions}}
                    </td>
                </tr>
                <tr>
                    <th>
                        Date Made:
                    </th>
                    <td>
                        {{info.made_on}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
