<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="container">
        <div class="container ">
            <div class="my-4 topbar d-flex flex-row justify-content-between align-items-top">
                <h2>Add Recipe</h2>
                <ul class="list-unstyled d-flex flex-row gap-3">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="form center rounded-3 border border-3 bg-success p-2 text-dark bg-opacity-25 border-warning">
            <form action="/recipes/create" method="post">
                <input type="hidden" name="users_id" value="{{session[user_id]}}">
                <div class="row">
                    {% with messages = get_flashed_messages(category_filter=["new_rec"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="fs-5 text-danger">*{{message}}</p>
                            {%endfor%}
                        {%endif%}
                    {%endwith%}
                    <div class="col">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="col">
                        <label for="made_on" class="form-label">Made On:</label>
                        <input type="date" name="made_on" id="made_on" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="description" class="form-label">Description:</label>
                        <input type="textarea" name="description" class="form-control">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="15" rows="5"
                            class="form-control"></textarea>
                        <input type="submit" value="Create" class="btn btn-warning mt-3">
                    </div>
                    <div class="col">
                        <p>Under 30 Minutes?</p>
                        <label for="under_30" class="form-label">Yes:</label>
                        <input type="radio" name="under_30" class="form-check-input" id="flexRadioDefault1" value="Yes" checked required>
                        <label for="under_30" class="form-label">No:</label>
                        <input type="radio" name="under_30" class="form-check-input" id="flexRadioDefault1" value="No">
                    </div>
                </div>

            </form>
        </div>
</body>

</html>
